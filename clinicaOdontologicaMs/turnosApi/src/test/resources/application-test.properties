#JPA CONFIGURATION
#DDL-AUTO - CUANDO SE EJECUTA LA APLICACION HACE LO QUE SE LE INDIQUE CON LA BASE DE DATOS(CREATE, CREATE-DROP, UPDATE, VALIDATE)
#update
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show.sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
#DATABASE CONNECTION
#Enabling h2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# H2 database configuration
spring.datasource.url=jdbc:h2:~/clinicaOdontologicaMsTest
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
#URL API ODONTOLOGOS
config.api.odontologos=http://localhost:8083/odontologos
#URL API PACIENTES
config.api.pacientes=http://localhost:8082/pacientes
